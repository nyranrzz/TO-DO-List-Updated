<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NYRAN TODO</title>
</head>
<body>
    <div class="all-task">
        <div class="card">
            <div class="default"></div>
            <h1>To-Do List</h1>
            <div class="filter">
             
            </div>
            <div class="card-info card-context card-add-input ">
                <form action="">
                    
                    <div class="input">
                        <input type="text" placeholder="Add Task...">
                        <i class="fa-regular x fa-circle-xmark"></i>
                    </div>
                </form>
            </div>
            <div class="card-info card-context card-list d-none">
                
                <div class="list">
                    <ol>
                        <span style="color: red;" class="validation-span d-none">Düzgün daxil edin!!!</span>
                    </ol>

                </div>
            </div>
        </div>
        <button class="btn" type="submit">+ Add
        </button>
    </div>
    <script src="./script.js"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</body>
</html>
